<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Google.css">
</head>
<body>
    <nav class="navigation">
        <div title="back"><i class="fa-solid fa-arrow-left" style="color: #ffffff;"></i></i></div>
        <div title="next"><i class="fa-solid fa-arrow-right" style="color: #ffffff;"></i></div>
        <div title="refresh"><i class="fa-solid fa-rotate-right" style="color: #ffffff;"></i></div>
        <div class="bar">
            <div class="g" id="go" title="Google Search"><i class="fa-solid fa-g"></i></div>
            <div title="Google Search"><input type="search" class="search_box"></div>
            <div class="g" id="gs" title="Google Search"><i class="fa-regular fa-star"></i></div>
        </div>
        <img src="./mountain.jpg" alt="image not found">
        <div title="Setting"><i class="fa-solid fa-ellipsis-vertical" style="color: #ffffff;"></i></div>
    </nav>
    <div class="top_corner">
        <div title="Gamil">Gmail</div>
        <div title="Images">Image</div>
        <div class="Setting"><i class="fa-solid fa-table-cells"></i></div>
        <img src="./mountain.jpg" alt="image not found" title="Gmail Account">
    </div>
    <div class="google">Google</div>
    <div class="main">
        <div class="search_area">
            <div class="set" id="glass"><i class="fa-solid fa-magnifying-glass" ></i></div>
            <div><input type="search" placeholder="Search google or type a URL" class="search_items"></div>
            <div class="set" title="search by voice"><i class="fa-solid fa-microphone"></i></div>
            <div class="set" id="lens" title="search by google lens"><i class="fa-solid fa-camera"></i></div>
        </div>
    </div>
    <div class="middle_work">
        <div class="words">
            <div class="middle" id="gc" title="Google"><i class="fa-brands fa-chrome"></i></div>
            <div title="Google"><a href="https://www.google.co.in/" style="color: white;">Google Chrome</a></div>
        </div>
        <div class="words">
            <div class="middle" title="YouTube"><i class="fa-brands fa-youtube"></i></div>
            <div title="YouTube"><a href="https://www.youtube.com/" style="color: white;">YouTube</a></div>
        </div>
        <div class="words">
            <div class="middle" title="Add More"><i class="fa-solid fa-plus fa-beat"></i></div>
            <div title="Add More">Add More</div>
        </div>
        </div>
    <div class="bottom_work">
        <div class="bottom" title="Information about the pic"><i class="fa-solid fa-link"></i><a href="https://pixabay.com/" style="color: white;">Pic By Pixabay</a></div>
        <div class="bottom" title="select the color"><i class="fa-solid fa-pen"></i></div>
    </div>
</body>
</html>
